name: Build and deploy Node.js app to Azure Web App - Calificador-Profes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 1️⃣ Instalar y compilar frontend
      - name: Install and build frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 2️⃣ Instalar dependencias del backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm install

      # 3️⃣ Copiar build del frontend dentro del backend
      - name: Copy frontend build into backend
        run: |
          rm -rf ./backend/frontend
          mkdir -p ./backend/frontend
          cp -r ./frontend/build ./backend/frontend

      # 4️⃣ Subir backend (con build incluido) como artefacto
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DC6005CA9C8E4EF39E781FD54FAF4BF4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_41BF23B29ECD44A3B7009A017B9F8A40 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F842F9421C744161BA45229DBB9AD111 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Calificador-Profes'
          slot-name: 'Production'
          package: .
